<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/login.js"></script>
</head>

<body style="background-color: #272727;">
    <div class="container">
        <div class="row" style="padding-top: 8%;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center; background-color: #E2E2E2;">
                        <h2 style="font-weight: 900;">Login</h3>
                    </div>
                    <div class="panel-body" style="text-align: center;">
                        <table style="width: 100%; font-size: 16px; font-weight: 800;">
                            <form method="POST" action="/users/login">
                                <tr>
                                    <td>
                                        <span class="fa fa-user"></span>
                                        <span> Username</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 10px;">
                                        <input type="text" id="txtUser" name="user" class="form-control" style="text-align: center;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 10px;">
                                        <span class="fa fa-key"></span>
                                        <span> Password</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 10px;">
                                        <input type="password" id="txtPassword" name="pass" class="form-control" style="text-align: center;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px; padding-bottom: 10px;">
                                        <input type="submit" value="Sign In" class="btn btn-success" style="width: 100%;" onclick="loginToIdeas()">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span style="font-weight: 600;">Not Registered? </span>
                                        <a href="/register" style="color: #DA413D;">Create an account</a>
                                    </td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
