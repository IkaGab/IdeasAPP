<!DOCTYPE html>
<html>

<head>
    <title>Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/email.js"></script>
</head>

<body style="background-color: #E2E2E2;">
    <!-- Navigation Bar starts-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li>
                    <a href="ideas.html">
                        <span class="fa fa-leanpub"></span> Ideas</a>
                </li>
                <li>
                    <a href="monitoring.html">
                        <span class="fa fa-line-chart"></span> Monitoring</a>
                </li>
                <li>
                    <a href="twitter.html">
                        <span class="fa fa-twitter-square"></span> Twitter</a>
                </li>
                <li class="active">
                    <a href="email.html">
                        <spna class="glyphicon glyphicon-envelope"></spna> Email</a>
                </li>
                <li>
                    <a href="/download">
                        <span class="glyphicon glyphicon-download-alt"></span> Download</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="color: #337ab7;" class="animated flip">
                        <span class="fa fa-user-circle"></span>
                        <span id="lblName"></span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="glyphicon glyphicon-log-out"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navigation Bar ends -->
    <!-- Email input area -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <span style="font-weight: 800; font-size: 15px;">
                    <span class="glyphicon glyphicon-send"></span> Send Email To</span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <input id="txtEmail" onfocus="if(this.value == 'Email') { this.value = ''; }" value="Email" class="form-control">
            </div>
        </div>
        <!-- Alert area -->
        <div class="row" style="padding-top: 10px;">
            <div class="col-lg-12">
                <div>
                    <div id="txtMsg" style="text-align: center;" ondblclick="closeTab()"></div>
                </div>
            </div>
        </div>
        <!-- Area loading circle -->
        <div class="row" style="padding-top: 15px;">
            <div class="col-lg-2 col-lg-offset-5">
                <div id="circularG" style="display: none;">
                    <div id="circularG_1" class="circularG"></div>
                    <div id="circularG_2" class="circularG"></div>
                    <div id="circularG_3" class="circularG"></div>
                    <div id="circularG_4" class="circularG"></div>
                    <div id="circularG_5" class="circularG"></div>
                    <div id="circularG_6" class="circularG"></div>
                    <div id="circularG_7" class="circularG"></div>
                    <div id="circularG_8" class="circularG"></div>
                </div>
            </div>
        </div>
        <!-- Message chose ideas with icon -->
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
                <span style="font-weight: 800; font-size: 18px;">
                    <span class="glyphicon glyphicon-ok"></span> Chose Ideas</span>
            </div>
        </div>
        <div class="row">
            <!-- Ceck-Box area -->
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div id="chkIdea" class="ideasCheckbox">
                    </div>
                </div>
            </div>
        </div>
        <!-- Send email button -->
        <div class="row">
            <div class="col-lg-12">
                <button value="Show" onclick="sendEmaiData()" class="btn btn-primary" style="width:100%;">
                    <span class="glyphicon glyphicon-send"></span> Send Email</button>
            </div>
        </div>
        <!-- Clear Check-Box button -->
        <div class="row" style="padding-top: 10px;">
            <div class="col-lg-12">
                <button value="Clear" onclick="clearCheckBox()" class="btn btn-danger" style="width:100%;">
                    <span class="glyphicon glyphicon-trash"></span> Clear Checkbox</button>
            </div>
        </div>
    </div>
</body>

</html>
